name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan weekly
    - cron: '0 0 * * 0'

jobs:
  secret-scan:
    name: Scan for secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  dependency-audit:
    name: Audit dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate

      - name: Run npm audit fix
        if: failure()
        run: |
          npm audit fix --dry-run

  file-scan:
    name: Check for sensitive files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for committed secrets
        run: |
          echo "Checking for sensitive files that should not be committed..."
          
          # Check for .env files
          if git ls-files | grep -E '\.env$'; then
            echo "ERROR: .env file found in repository!"
            exit 1
          fi
          
          # Check for certificate files
          if git ls-files | grep -E '\.(pem|key|crt)$'; then
            echo "WARNING: Certificate or key files found in repository!"
            echo "Files found:"
            git ls-files | grep -E '\.(pem|key|crt)$'
            echo ""
            echo "These should be removed from version control."
            echo "See MIGRATION.md for instructions on cleaning git history."
            exit 1
          fi
          
          # Check for private keys in meshcentral-data
          if git ls-files | grep -E 'meshcentral-data/.*private\.key'; then
            echo "WARNING: MeshCentral private keys found in repository!"
            echo "Files found:"
            git ls-files | grep -E 'meshcentral-data/.*private\.key'
            exit 1
          fi
          
          echo "âœ“ No sensitive files found in version control"

  code-scan:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
